<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Data Page</title>
  <!-- css -->
<link rel="stylesheet" href="/css/index.css">

<body id="data-page">

  <div class="sidenav">
    <a href="data.html" id="data">Data</a>
    <a href="literature.html" id="lit">Literature</a>
  </div>

<div id="load-form">
  <form id="myform">
    
    Question 
   <input type="text" id="que" name="fname" ><br><br>

   Option 1:
   <input type="text" id="option1" name="lname" ><br><br>
   Option 2:
   <input type="text" id="option2" name="lname" ><br><br>
   Option 3:
   <input type="text" id="option3" name="lname" ><br><br>
   Option 4:
   <input type="text" id="option4" name="lname" ><br><br>

   Answer <br>(insert text of the option) 
   <input type="text" id="answer" name="lname" ><br><br>

   <input type="button" id="save" value="Submit">
  <!--  <input type="submit" id="update" value="Update"> -->  
 
</form> 

</div>
 
<!-- div to display table -->

<table id="table">
  <tr>
    <th>Id</th>
    <th>Question</th>
    <th>Answer</th>
    <th>Option 1</th>
    <th>Option 2</th>
    <th>Option 3</th>
    <th>Option 4</th>
    <th>Operations!</th>
  </tr>
</table>
